<template name="secure_input">
    <div class="input-group">
        <input type="{{inputType}}" value="{{this.value}}" class="form-control block" {{dsk}}/>
        <div class="input-group-btn">
            <button class="btn btn-default js-toggleview">
                <i class="fa fa-eye">&nbsp;</i>
            </button>
            <button class="btn btn-default js-generate">
                <i class="fa fa-key">&nbsp;</i>
            </button>
        </div>
    </div>
</template>
