<template name="settings">
    <div class="settings p-md">
        <h1>Settings</h1>
        <div class="text-center">
            {{#if isOnline}}
                {{#if isProcessing}}
                    {{spinner processing}}
                {{else}}
                    <button class="btn btn-danger js-disconnect">Go Offline</button>
                {{/if}}
            {{/if}}
        </div>
        <div class="p-md">
            <a href="#" class="js-lang p-xs" data-locale="en">
                <img src="/flags/United-States.png" alt="US Flag"/> English
            </a>
            <a href="#" class="js-lang p-xs" data-locale="fr">
                <img src="/flags/France.png" alt="France Flag"/> Français
            </a>
            <a href="#" class="js-lang p-xs" data-locale="zh">
                <img src="/flags/China.png" alt="China Flag"/> 普通话
            </a>
        </div>
    </div>
</template>
